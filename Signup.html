<form>
  <fieldset>
    <legend>Sign-up</legend>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="staticEmail">Email</label>
      <div class="col-sm-10">
        <input class="form-control-plaintext" id="staticEmail" type="text" readonly="" value="email@example.com">

    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleSelect1">Sex:</label>
      <select class="form-control" id="gender">
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleSelect2">Select your Hobbies:</label>
	  Sports <input type="checkbox" name="hobby" value="Sports">
	  Gaming <input type="checkbox" name="hobby" value="Gaming">
	  Travelling <input type="checkbox" name="hobby" value="Travelling">
	  Swimming <input type="checkbox" name="hobby" value="Swimming">
	  None <input type="checkbox" name="hobby" value="None">
    </div>
    <div class="form-group">
      <label for="exampleTextarea">Tell us something about yourself?</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>

      <label for="exampleInputFile">upload your CNIC!</label>
      <input class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" type="file">
